<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a1628;
            --bg-secondary: #132642;
            --bg-card: #1a3454;
            --bg-code: #0d1b2a;
            --text-primary: #e8f5f7;
            --text-secondary: #a8d5e2;
            --accent-aqua: #00d9ff;
            --accent-green: #00ff9f;
            --accent-teal: #00b8a9;
            --accent-yellow: #ffd600;
            --shadow-glow: rgba(0, 217, 255, 0.3);
            --shadow-green: rgba(0, 255, 159, 0.2);
            --gradient-1: linear-gradient(135deg, #00d9ff 0%, #00ff9f 100%);
            --gradient-2: linear-gradient(135deg, #00b8a9 0%, #00d9ff 100%);
            --gradient-bg: radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                          radial-gradient(circle at 80% 20%, rgba(0, 255, 159, 0.1) 0%, transparent 50%);
        }

        [data-theme="light"] {
            --bg-primary: #e8f9fa;
            --bg-secondary: #cef3f5;
            --bg-card: #ffffff;
            --bg-code: #f5f5f5;
            --text-primary: #0a1628;
            --text-secondary: #2d5f6f;
            --accent-aqua: #0099cc;
            --accent-green: #00cc7a;
            --accent-teal: #009688;
            --accent-yellow: #ff9800;
            --shadow-glow: rgba(0, 153, 204, 0.2);
            --shadow-green: rgba(0, 204, 122, 0.15);
            --gradient-1: linear-gradient(135deg, #0099cc 0%, #00cc7a 100%);
            --gradient-2: linear-gradient(135deg, #009688 0%, #0099cc 100%);
            --gradient-bg: radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                          radial-gradient(circle at 80% 20%, rgba(0, 255, 159, 0.08) 0%, transparent 50%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
            background-image: var(--gradient-bg);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            cursor: pointer;
            background: var(--bg-card);
            border: 2px solid var(--accent-aqua);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-glow);
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 8px 30px var(--shadow-green);
        }

        .theme-toggle svg {
            width: 28px;
            height: 28px;
            fill: var(--accent-aqua);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px var(--accent-aqua)); }
            to { filter: drop-shadow(0 0 20px var(--accent-green)); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .robot-icon {
            width: 32px;
            height: 32px;
            fill: var(--accent-green);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .section {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3),
                        0 0 30px var(--shadow-glow);
            border: 1px solid rgba(0, 217, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out backwards;
        }

        .section:nth-child(1) { animation-delay: 0.1s; }
        .section:nth-child(2) { animation-delay: 0.2s; }
        .section:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-1);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 217, 255, 0.2);
        }

        .section-icon {
            width: 36px;
            height: 36px;
            fill: var(--accent-aqua);
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .content-box {
            background: var(--bg-code);
            padding: 2rem;
            border-radius: 16px;
            border-left: 4px solid var(--accent-aqua);
            font-family: 'Fira Code', monospace;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: var(--text-primary);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .content-box:hover {
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.2),
                        0 0 20px var(--shadow-glow);
        }

        .input-section .content-box {
            border-left-color: var(--accent-teal);
        }

        .ai-section .content-box {
            border-left-color: var(--accent-green);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            color: white;
            background: var(--gradient-1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px var(--shadow-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px var(--shadow-green);
        }

        .btn-secondary {
            background: var(--gradient-2);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid var(--accent-aqua);
            border-radius: 8px;
            color: var(--accent-aqua);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--accent-aqua);
            color: white;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 159, 0.15);
            border: 1px solid var(--accent-green);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--accent-green);
            font-weight: 500;
        }

        .badge svg {
            width: 16px;
            height: 16px;
            fill: var(--accent-green);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            .section {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .logo {
                font-size: 2rem;
            }

            .section-title {
                font-size: 1.4rem;
            }

            .theme-toggle {
                width: 50px;
                height: 50px;
                top: 1rem;
                right: 1rem;
            }

            .actions {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle light/dark mode">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="logo">AI CONSULTANT</h1>
            <p class="subtitle">
                <svg class="robot-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1V3c0-.55-.45-1-1-1zm-8.5 6c-.28 0-.5.22-.5.5v7c0 .28.22.5.5.5s.5-.22.5-.5v-7c0-.28-.22-.5-.5-.5zm17 0c-.28 0-.5.22-.5.5v7c0 .28.22.5.5.5s.5-.22.5-.5v-7c0-.28-.22-.5-.5-.5zM18 6H6c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM8.5 13.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5S10 11.17 10 12s-.67 1.5-1.5 1.5zm7 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM12 19c-1.66 0-3-1.34-3-3h6c0 1.66-1.34 3-3 3z"/>
                </svg>
                Analysis Complete
            </p>
            <div style="margin-top: 1rem;">
                <span class="badge">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    Powered by Gemini 2.0 Flash
                </span>
            </div>
        </div>

        <div class="section input-section">
            <div class="section-header">
                <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                </svg>
                <h2 class="section-title">Your Company Input</h2>
            </div>
            <div style="position: relative;">
                <button class="copy-btn" onclick="copyToClipboard('input-content')">Copy</button>
                <pre id="input-content" class="content-box">{{ company_text }}</pre>
            </div>
        </div>

        <div class="section ai-section">
            <div class="section-header">
                <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                </svg>
                <h2 class="section-title">AIâ€‘Generated Recommendations</h2>
            </div>
            <div style="position: relative;">
                <button class="copy-btn" onclick="copyToClipboard('ai-content')">Copy</button>
                <pre id="ai-content" class="content-box">{{ ai_response }}</pre>
            </div>
        </div>

        <div class="actions">
            <a href="/" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 13H5v-2h14v2z"/>
                    <path d="M13 17l-4-4 4-4v8z"/>
                </svg>
                Analyze Another Company
            </a>
            <button class="btn btn-secondary" onclick="window.print()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 8H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zm-3 11H8v-5h8v5zm3-7c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm-1-9H6v4h12V3z"/>
                </svg>
                Print Results
            </button>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update icon
            const icon = document.getElementById('theme-icon');
            if (newTheme === 'light') {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
            } else {
                icon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Set initial icon
        if (savedTheme === 'light') {
            document.getElementById('theme-icon').innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
        }

        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = 'var(--accent-green)';
                btn.style.color = 'white';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy to clipboard');
            });
        }
    </script>
</body>
</html>
