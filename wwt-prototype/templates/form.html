<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Solutions Consultant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a1628;
            --bg-secondary: #132642;
            --bg-card: #1a3454;
            --text-primary: #e8f5f7;
            --text-secondary: #a8d5e2;
            --accent-aqua: #00d9ff;
            --accent-green: #00ff9f;
            --accent-teal: #00b8a9;
            --shadow-glow: rgba(0, 217, 255, 0.3);
            --shadow-green: rgba(0, 255, 159, 0.2);
            --gradient-1: linear-gradient(135deg, #00d9ff 0%, #00ff9f 100%);
            --gradient-2: linear-gradient(135deg, #00b8a9 0%, #00d9ff 100%);
            --gradient-bg: radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                          radial-gradient(circle at 80% 20%, rgba(0, 255, 159, 0.1) 0%, transparent 50%);
        }

        [data-theme="light"] {
            --bg-primary: #e8f9fa;
            --bg-secondary: #cef3f5;
            --bg-card: #ffffff;
            --text-primary: #0a1628;
            --text-secondary: #2d5f6f;
            --accent-aqua: #0099cc;
            --accent-green: #00cc7a;
            --accent-teal: #009688;
            --shadow-glow: rgba(0, 153, 204, 0.2);
            --shadow-green: rgba(0, 204, 122, 0.15);
            --gradient-1: linear-gradient(135deg, #0099cc 0%, #00cc7a 100%);
            --gradient-2: linear-gradient(135deg, #009688 0%, #0099cc 100%);
            --gradient-bg: radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                          radial-gradient(circle at 80% 20%, rgba(0, 255, 159, 0.08) 0%, transparent 50%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: var(--gradient-bg);
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--accent-aqua);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-50px); }
            75% { transform: translateY(-100px) translateX(100px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 90%;
            background: var(--bg-card);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                        0 0 40px var(--shadow-glow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 217, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px var(--accent-aqua)); }
            to { filter: drop-shadow(0 0 20px var(--accent-green)); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            cursor: pointer;
            background: var(--bg-card);
            border: 2px solid var(--accent-aqua);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-glow);
        }

        .theme-toggle:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 8px 30px var(--shadow-green);
        }

        .theme-toggle svg {
            width: 28px;
            height: 28px;
            fill: var(--accent-aqua);
            transition: fill 0.3s ease;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .label-icon {
            width: 24px;
            height: 24px;
            fill: var(--accent-aqua);
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1.5rem;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid transparent;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        textarea:focus {
            border-color: var(--accent-aqua);
            box-shadow: 0 0 0 4px var(--shadow-glow),
                        inset 0 2px 8px rgba(0, 0, 0, 0.1);
            background: var(--bg-card);
        }

        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            position: relative;
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: var(--gradient-1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px var(--shadow-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px var(--shadow-green);
        }

        button:active {
            transform: translateY(0);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 217, 255, 0.2);
        }

        .feature {
            text-align: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-glow);
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 0.5rem;
            fill: var(--accent-green);
        }

        .feature-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .theme-toggle {
                width: 50px;
                height: 50px;
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 60%; left: 20%; animation-delay: 4s;"></div>
    <div class="particle" style="top: 80%; left: 70%; animation-delay: 6s;"></div>
    <div class="particle" style="top: 40%; left: 50%; animation-delay: 3s;"></div>

    <!-- Theme toggle button -->
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle light/dark mode">
        <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="logo">AI</h1>
            <p class="subtitle">Solutions Consultant Powered by Gemini</p>
        </div>

        <form action="/result" method="POST">
            <label for="company_text">
                <svg class="label-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                </svg>
                Paste company description or notes
            </label>
            
            <textarea
                id="company_text"
                name="company_text"
                placeholder="Enter your company details here... Include information about the business, industry, challenges, goals, or any relevant context."
                required
            ></textarea>

            <div class="button-wrapper">
                <button type="submit">
                    Analyze Company
                </button>
            </div>
        </form>

        <div class="features">
            <div class="feature">
                <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <p class="feature-text">AI-Powered Analysis</p>
            </div>
            <div class="feature">
                <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                </svg>
                <p class="feature-text">Instant Results</p>
            </div>
            <div class="feature">
                <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <p class="feature-text">Strategic Solutions</p>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update icon
            const icon = document.getElementById('theme-icon');
            if (newTheme === 'light') {
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
            } else {
                icon.innerHTML = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
            }
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        
        // Set initial icon
        if (savedTheme === 'light') {
            document.getElementById('theme-icon').innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
        }

        // Add floating animation to particles
        document.querySelectorAll('.particle').forEach((particle, index) => {
            particle.style.animationDelay = `${index * 2}s`;
        });
    </script>
</body>
</html>
